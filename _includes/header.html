<header class="site-header">
  <a href="{{ site.baseurl }}/" class="logo" title="{{ site.title }}"><span class="logo"><amp-img alt="{{ site.title }}" src="{{ site.baseurl }}{{ site.logo }}" width="48" height="48" /></span></a>

  <div class="page-links">
    <a class="page-link" href="{{ site.baseurl }}/">হোম</a>
    {% for my_page in site.pages %}
      {% if my_page.title %}
      • <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
      {% endif %}
    {% endfor %}
  </div>
</header>
